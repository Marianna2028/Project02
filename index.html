<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  
  <!-- Bootstrap and CSS links -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
  
</head>
    <!--Titles -->
<body>
  <h1 class = "text-decoration-underline">To-Do List</h1>
  <h3>Use this program to keep track off all your tasks and stay organized! </h3>

    <!-- Priority List -->

  <form id="new-task">
    <input id="task" type="text" placeholder="Enter task">
    <select id="priority">
      <option value="low">Low Priority</option>
      <option value="medium">Medium Priority</option>
      <option value="high">High Priority</option>
    </select>
    <button type="submit">Add Task</button>
  </form>

 <!-- message div -->
  <div id="message" style="margin-top: 10px; height: 20px; color:green;"></div>


  <ul id="task-list"></ul>

    <!--Connecting javascript code -->
  <script src="javascript.js"></script>
</body>
</html>
