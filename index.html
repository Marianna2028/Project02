<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<h1 class="text-decoration-underline">To-Do List</h1>
  <h3> Use this easy program to keep track of all your tasks! </h3>


  <form id="new-task">
    <input id="task" type="text" placeholder="Enter task">
    
    <select id="priority" class="form-select">
  <option value="low">Low</option>
  <option value="medium">Medium</option>
  <option value="high">High</option>
</select>

    <button type="submit">Add Task</button>
  </form>

  <ul id="task-list"></ul>

  <form>
  <div class="input-group mb-3">
    <input type="email" class="form-control" placeholder="Your Email" required>
  </div>
  <div class="form-group mb-3">
    <label for="comment">Any questions or program issues please sent me a note!</label>
    <textarea class="form-control" rows="5" id="comment" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Send</button>
</form>

  <script src="javascript.js"></script>
</body>
</html>
